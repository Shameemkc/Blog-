{% if massage %}
{% for massage in massage  %}
{% if massage.tags %}
<div class="alert alert-{{massage.tags}} alert-dismissible fade show" role="alert">
    <strong>{{massage}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endif %}
 
 {% endfor %}
 {% endif %}
